<!doctype html>
<html lang="en" id="www-csskarma-com" class="no-js">
<head>
  <title>The polybutton.</title>

  <!--meta cluster-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/css/demo.css">
  
  <!--put polybutton at the top or bottom, it doesn't much matter-->
  <script src="assets/js/polybutton.js"></script>

</head>
<!--[if lt IE 7 ]><body class="ie6"><![endif]--> 
<!--[if IE 7 ]><body class="ie7"><![endif]--> 
<!--[if IE 8 ]><body class="ie8"><![endif]--> 
<!--[if (gte IE 9)|!(IE)]><!--><body><!--<![endif]--> 
  
  <h1>PolyButton</h1>
  
  <span data-accessible="button" data-type="button" data-value="Register" data-href="http://www.google.com" data-class="button">
    <noscript>
      <a href="http://www.google.com" class="button">Register</a>
    </noscript>
  </span>
  
  <span data-accessible="button" data-type="submit" data-value="Sign Up" data-href="http://www.csskarma.com" data-class="button">
    <noscript>
      <a href="http://www.csskarma.com" class="button">Sign Up</a>
    </noscript>
  </span>
  
  <span data-accessible="button" data-type="reset" data-value="Get in touch!" data-href="http://www.csskarma.com/contact" data-class="button">
    <noscript>
      <a href="http://www.csskarma.com" class="button">Get In Touch!</a>
    </noscript>
  </span>

</body>
</html>
